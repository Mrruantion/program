<html lang="en">
    <head>
        <meta charset="utf-8">
        <script>
        	for(var i=100;i<=999;i++){
        		var m = parseInt(i/100);
        		var n = parseInt(i%100/10);
        		var o = i%10;
        		if((Math.pow(m,3)+Math.pow(n,3)+Math.pow(o,3)) == i){
        			console.log(i);
        		}
        	}
        </script>
