<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script>
	    for(var i=1;i<=10000;i++){
	    if(i == yinshuhe(i)){
	    	console.log(i);
	    	}
	    }

	     function yinshuhe(a){
	     	var sum = 0;
	     	for(var i=1;i<a;i++){
	     		if(a%i == 0){
	    			sum = sum +i;
	    		}
	     	}
	     	return sum;
	     }
    </script>
    </body>
</html>
