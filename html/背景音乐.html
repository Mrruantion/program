<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>

    	<!-- 设置背景音乐 -->
    	<embed src="music/庄心妍 - 一万个舍不得.mp3" hidden="true">
		
		<!-- behavior:设定滚动的方式 -->
		<!-- alertnate表示在两端之间来回滚动 -->
		<!-- scroll表示由一端滚动到另一端，会重复 -->
		<!-- slide表示由一端滚动另一端，不会重复 -->

		<!-- direction设置滚动的方向 -->
		<!-- down向下滚动  left向左滚动  right向右滚动  up向上滚动 -->


		<!-- loop设置滚动次数-1一直滚动下去 -->
    	<marquee behavior="alertnate" direction="up" width="300px" height="300px" bgcolor="red">
    		跑起来
    	</marquee>


    </body>
</html>
