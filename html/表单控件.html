<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<form action="">
    		<!-- readonly只读不能编辑 -->
			<!-- maxlength长度不能超过7 -->
			<!-- disabled输入框处于未激活状态 -->
    		用户名：<input type="text" readonly="readonly" maxlength="7">
    		密码：<input type="password" name="pwd" disabled="disabled">
			
			<!-- checked默认选中 -->
			<!-- name属性相同则为单选 -->
    		<input type="radio" checked="checked" name="gender">男<input type="radio" name="gender">女
    	</form>


    	<form action="">
	    	<fieldset>
	    		<legend>表单注册</legend>
	    		用户名:<input type="text" >
	    		<br>
	    		<br>
	    		密码：<input type="password" name="">
				<br>
				<br>
				性别：  <input type="radio" name="gender">男
						<input type="radio" name="gender" checked="checked">
				<br>
				<br>
				<!-- multiple 多选 -->
				出生地： 省
				<select multiple="multiple">
					<option>山西</option>
					<option selected="selected">湖南</option>
					<option>广东</option>
					<option>湖北</option>
					<option>广西</option>
					<option>北京</option>
				</select>
				市（区）：
				<select>
					<optgroup label="北京市">
						<option>西城区</option>
						<option>东城区</option>
						<option>昌平区</option>
						<option>三环区</option>
					</optgroup>
				</select>
				<br>
				<br>

				兴趣爱好：<input type="checkbox">抽烟
					<input type="checkbox" checked="checked">喝酒
			 		<input type="checkbox">烫头

				<br>
				<br>
			 	自我介绍：
			 	<textarea>
			 		
			 	</textarea>

			 	<br>
			 	<br>
				
				<!-- 上传按钮 -->
			 	头像：<input type="file">
			 	<br>
			 	<br>
			 	<input type="submit" value="登录">
			 	<input type="button" value="普通按钮">
			 	<input type="reset" value="重置">
			 	<input type="image" src="im.jpg">
			 </fieldset>
    	</form>
    </body>
</html>
